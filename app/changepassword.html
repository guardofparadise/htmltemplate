<div class="ridesharecontainer">
    <div class="main_buttons_group">
        <a class="rs_action_button active" href="/index.html">Dashboard</a>
        <a class="rs_action_button" href="/myinspections.html">My Inspections</a>
        <a class="rs_action_button" href="/accountinfo.html">Account Information</a>
    </div>

    <div class="mobile_buttons_dropdown">
        <div class="dropdown">
            <input type="checkbox" class="dropdown__switch" id="filter-switch" hidden />
            <label for="filter-switch" class="dropdown__options-filter">
                <ul class="dropdown__filter" role="listbox" tabindex="-1">
                    <li class="dropdown__filter-selected" aria-selected="true">
                        Dashboard
                    </li>
                    <li>
                        <ul class="dropdown__select">
                            <li class="dropdown__select-option" role="option">
                                <a href="/index.html">Dashboard</a>
                            </li>
                            <li class="dropdown__select-option" role="option">
                                <a href="/myinspections.html">My Inspections</a>
                            </li>
                            <li class="dropdown__select-option" role="option">
                                <a href="/accountinfo.html">Account Information</a>
                            </li>
                        </ul>
                    </li>
                </ul>			
            </label>
        </div>
    </div>

    <div class="rs_information_cards change_password_page">
        <h3>Change Password <a href="/accountinfo.html"><img src="./images/src/arrowdown.svg" alt="arrow"></a></h3>

        <form action="#">
            <div class="flex_container">
                <div class="rs_custom_input">
                    <input type="password" id="old_password">
                    <label for="old_password">Old Password</label>
                </div>
                <div class="rs_custom_input">
                    <input type="password" id="new_password">
                    <label for="new_password">New Password</label>
                </div>
            </div>

            <div class="change_password_link">
                <a class="bright_cta" href="#">Save New Password</a>
            </div>
        </form>

    </div>
</div>
